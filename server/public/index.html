<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Player Stats Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Player Stats Tracker</h1>
  <form id="player-form">
    <input type="text" placeholder="Name" id="name" required />
    <input type="text" placeholder="Team" id="team" />
    <input type="text" placeholder="Position" id="position" />
    <input type="number" placeholder="Games" id="gamesPlayed" />
    <input type="number" placeholder="Points" id="points" />
    <input type="number" placeholder="Assists" id="assists" />
    <input type="number" placeholder="Rebounds" id="rebounds" />
    <button type="submit">Add Player</button>
  </form>
  <div id="players"></div>
  <script src="script.js"></script>
</body>
</html>
